<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт компьютера</title>
    <link rel="stylesheet" href="styles_repair.css">
    <script src="repair.js" defer></script>
</head>

<body>
    <header>
        <h1>Ремонт компьютера</h1>
        <nav>
            <ul>
                <li><a href="main.html">Главная</a></li>
                <li><a href="buy.html">Покупка компьютера</a></li>
                <li><a href="repair.html">Ремонт компьютера</a></li>
                <li><a href="software.html">Установка ПО</a></li>
                <li><a href="checkout.html">Корзина</a></li>
                <li><a href="status.html">Проверка состояния заказа</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="repair-form">
            <h2>Форма заказа ремонта</h2>
            <form id="repairForm">
                <label for="repairType">Тип ремонта:</label>
                <select id="repairType" name="repairType">
                    <option value="hardware">Аппаратный</option>
                    <option value="software">Программный</option>
                </select>
                <label for="problemDescription">Описание проблемы:</label>
                <textarea id="problemDescription" name="problemDescription" rows="4"
                    placeholder="Опишите проблему"></textarea>
                <label for="deliveryOption">Варианты доставки:</label>
                <select id="deliveryOption" name="deliveryOption">
                    <option value="self">Привезти самостоятельно</option>
                    <option value="courier">Заказать курьера</option>
                </select>
                <label for="contactInfo">Контактная информация:</label>
                <input type="text" id="contactInfo" name="contactInfo" placeholder="Ваше имя и телефон">
                <button type="submit">Отправить заявку</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Предприятие по продаже и ремонту компьютеров. Все права защищены.</p>
    </footer>
</body>

</html>
